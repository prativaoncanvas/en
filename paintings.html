<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Paintings - Prativa on Canvas</title>
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
      <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
      <link rel="shortcut icon" href="favicon/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
      <link rel="manifest" href="favicon/site.webmanifest" />
      <script src="scripts/header.js"></script>
      <script src="scripts/paintings.js"></script>
      <script src="scripts/art-filter.js"></script>
      <script src="scripts/footer.js"></script>
   </head>
   <body>
      <div id="header-container"></div>
      <main>
         <section id="paintings">
            <div class="content">
               <h1>My Paintings</h1>
               <div class="tag-scroll-container">
                  <button class="scroll-btn left-arrow"></button>
                  <div class="tag-container">
                     <button class="tag" data-tag="acrylic">acrylic</button>
                     <button class="tag" data-tag="pastel">pastel</button>
                     <button class="tag" data-tag="watercolor">watercolor</button>
                     <button class="tag" data-tag="pencil">pencil</button>
                     <button class="tag" data-tag="sketch">sketch</button>
                     <button class="tag" data-tag="other">other</button>
                  </div>
                  <button class="scroll-btn right-arrow"></button>
               </div>
               <div class="image-container">
                  <!-- <div class="image-box" data-tag="sketch">
                     <img src="arts/art-1.jpg" alt="Description of image 1" class="clickable-image" onClick="enlargeImage(this);">
                     <div class="watermark">Prativa on Canvas</div>
                     </div> -->
               </div>
               <!-- Modal to display enlarged image -->
               <div id="modal" class="modal">
                  <span class="close" onClick="closeImage();">&times;</span>
                  <img class="modal-content" id="modal-img">
                  <div class="watermark"></div>
               </div>
            </div>
         </section>
         <section id="publications">
            <div class="content">
               <h2>My Publications</h2>
               <div class="publication-container">
                  <div class="publication">
                     <iframe src="publications/Jagriti_2024.pdf"></iframe>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer>
         <p></p>
      </footer>
   </body>
</html>
